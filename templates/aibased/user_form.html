{% extends 'aibased/base.html' %}

{% block body %}
    <div class="container">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <form class="form-horizontal" role="form" action="" method="post">
                        {% csrf_token %}
                        {% include 'aibased/form-template.html' %}

                            <button class="btn btn-info" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
